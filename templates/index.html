  {% extends "main.html" %}
  
  {% block content %}
  <!-- Navigation -->
  {% include "topbar.html" %}
  <!-- End of Navigation -->

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Bolita Cubana</h1>
            <span class="subheading">Datos oficiales de la Lotería de la Florida</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
   <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Últimos tiros</h6>
            </div>            
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Tiro</th>
                      <th>Fecha</th>
                      <th>Id</th>                                          
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Tiro</th>
                      <th>Fecha</th>
                      <th>Id</th> 
                    </tr>
                  </tfoot>
                  <tbody>
                    {% for tiro in tiros %}
                    <tr>                      
                      <td>{{tiro.tiro}}</td>
                      <td>{{tiro.fecha}}</td>
                      <td>{{tiro.id}}</td>                        
                    </tr>
                    {% endfor %}                            
                  </tbody>
                </table>
              </div>
            </div>
          </div>
  </div>

  <hr>

  <!-- Footer -->
  {% include "footer.html" %}

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js" ></script>

  <!-- Page level plugins -->

  {% endblock %}
